     // state should be imutable not mutable

     //reducer
     let reducer = (state= [] , action) => {
         // ... called spread operator
         switch(action.type){
            case 'NEW_ORDER':{
                let newState= [...state , action.payload];
                return newState;
            }
            case 'CHANGE_AMOUNT':{
                let {id, amount}= action.payload;
                let newState= [...state];
                newState.map((item)=>{
                    if(item.id == id){
                        item.amount= amount;
                    }
                });
                return newState
            }
            case 'DELETE_ORDER':{
                let {id} = action.payload;
                let newState= [...state];
                return newState.filter((item)=> item.id != id);
            }
            default: 
                return state;
         }
