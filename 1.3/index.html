<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Recipes</title>
</head>
<body>
    <script src="./redux.min.js"></script>
    <script>
     // state should be imutable not mutable
    // let state =[];
     //reducer
     let reducer = (state= [] , action) => {
         // ... called spread operator
        if(action.type === 'NEW_ORDER'){
            let newState= [...state , action.payload];
            //console.log(newState);
            return newState;
        }
         return state;
     }
     /*action
     let action = {type: 'NEW_ORDER', payload: 'coffee'};
     */
     /*console.log(reducer(state,action));
     console.log(reducer(state,action));
     o.p -> coffee 
     coffee
     */

    /*let resultState = reducer(state,action);
    console.log(resultState);
    console.log(reducer(resultState,action));
     o.p
     coffee
     coffee, coffee
    */
   let store = Redux.createStore(reducer);
   store.dispatch({type: 'NEW_ORDER', payload:{ id: 1, order: 'coffee', amount: 1}});
   store.dispatch({type: 'NEW_ORDER', payload:{ id: 2, order: 'cake', amount: 1}});
   store.dispatch({type: 'NEW_ORDER', payload:{ id: 3, order: 'sandwitch', amount: 1}});

   // 1.5 restore state from store
     console.log(store.getState());

    // 1.6 firing different actions
     store.dispatch({type: 'CHANGE_AMOUNT', payload:{id: 2, amount:3}});
     console.log(store.getState());
     store.dispatch({type: 'DELETE_ORDER' , payload:{id: 1}});
     console.log(store.getState());
    </script>
</body>
</html>
